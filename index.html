<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>SpendSense - Expense Tracker</h1>
    </header>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">€0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+€0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-€0.00</p>
            </div>
        </div>
        <h3>History</h3>

        <input type="text" id="search" placeholder="Search transaction...">
        <button type="button" id="searchBtn" class="btn">Search transaction</button>
        <ul id="list" class="list">
            
        </ul>
        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Name</label>
                <input type="text" id="text" placeholder="Enter name of transaction..." />
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount..." />
            </div>
            <button type="submit" class="btn">Add transaction</button>
        </form>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
